<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #2575fc;
            margin-bottom: 20px;
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 i {
            margin-right: 10px;
            color: #2575fc;
        }

        a {
            text-decoration: none;
            color: #fff;
            background: #2575fc;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #1a5bbf;
        }

        .note {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .note h2 {
            margin: 0 0 10px;
            color: #2575fc;
            font-size: 1.5rem;
        }

        .note p {
            margin: 0;
            color: #555;
        }

        .actions {
            margin-top: 10px;
        }

        .actions button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .actions button:hover {
            background: #218838;
        }

        .actions a {
            background: #dc3545;
            margin-left: 10px;
        }

        .actions a:hover {
            background: #c82333;
        }
    </style>
    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this note?");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-edit"></i> <!-- Paper with Pen Icon -->
            Notes App
        </h1>
        <a href="{% url 'create' %}">Add Note</a>

        {% for d in data %}
            <div class="note">
                <h2>{{ d.title }}</h2>
                <p>{{ d.content }}</p>
                <div class="actions">
                    <a href="{% url 'edit' id=d.id %}"><button>Edit</button></a>
                    <a href="{% url 'delete' id=d.id %}" onclick="return confirmDelete()"><button>Delete</button></a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
